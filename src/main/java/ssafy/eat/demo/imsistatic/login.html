<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - EAT-SSAFY</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --background-color: #f8f9fa;
            --card-bg-color: #ffffff;
            --text-color: #343a40;
            --input-border-color: #ced4da;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .title {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        .form-container {
            background: var(--card-bg-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 25px;
            color: var(--text-color);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 700;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--input-border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 0.9em;
            min-height: 20px;
        }
        .message.success { color: green; }
        .message.error { color: red; }
        .switch-form-link {
            margin-top: 25px;
            font-size: 0.9em;
        }
        .switch-form-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
        }
        .switch-form-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 class="title">EAT-SSAFY</h1>
    <div class="form-container">
        <h2>로그인</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">로그인</button>
        </form>
        <div id="message" class="message"></div>
        <p class="switch-form-link"><a href="/register.html">아직 계정이 없으신가요? 회원가입</a></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('username', data.username);
                    
                    messageDiv.textContent = '로그인 성공! 잠시 후 대시보드로 이동합니다.';
                    messageDiv.className = 'message success';
                    
                    setTimeout(() => { window.location.href = '/main.html'; }, 1500);
                } else {
                    const errorData = await response.text();
                    messageDiv.textContent = `로그인 실패: ${errorData}`;
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                messageDiv.textContent = '네트워크 오류가 발생했습니다. 서버 상태를 확인해주세요.';
                messageDiv.className = 'message error';
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
