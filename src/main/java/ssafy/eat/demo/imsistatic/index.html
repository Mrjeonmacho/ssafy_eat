<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a7dd75c481a7f81f5110d20f54d8a2ca"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const mapContainer = document.getElementById('map');
        const sidePanel = document.getElementById('side-panel');
        const closeBtn = document.getElementById('panel-close-btn');

        const mapOption = {
            center: new kakao.maps.LatLng(37.5015, 127.0373),
            level: 4
        };
        const map = new kakao.maps.Map(mapContainer, mapOption);

        closeBtn.addEventListener('click', () => sidePanel.classList.remove('open'));

        const fetchAndDisplayRestaurants = async () => {
            try {
                const response = await fetch('/api/restaurants');
                if (!response.ok) throw new Error('Failed to fetch restaurant list');
                const restaurants = await response.json();
                
                restaurants.forEach(restaurant => {
                    const markerPosition = new kakao.maps.LatLng(restaurant.latitude, restaurant.longitude);
                    
                    // Use default Kakao Maps marker
                    const marker = new kakao.maps.Marker({
                        position: markerPosition
                    });
                    marker.setMap(map);

                    kakao.maps.event.addListener(marker, 'click', async function () {
                        try {
                            const detailResponse = await fetch(`/api/restaurants/${restaurant.id}`);
                            if (!detailResponse.ok) throw new Error(`Failed to fetch details for restaurant ${restaurant.id}`);
                            const details = await detailResponse.json();

                            document.getElementById('panel-name').textContent = details.name;
                            document.getElementById('panel-cuisine').textContent = details.cuisineType;
                            document.getElementById('panel-naver-rating').textContent = `â˜… ${details.naverRating.toFixed(1)}`;
                            document.getElementById('panel-kakao-rating').textContent = `â˜… ${details.kakaoRating.toFixed(1)}`;
                            document.getElementById('panel-google-rating').textContent = `â˜… ${details.googleRating.toFixed(1)}`;
                            document.getElementById('panel-desc').textContent = details.description || 'ì†Œê°œ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.';
                            document.getElementById('panel-address').textContent = details.address;
                            document.getElementById('panel-phone').textContent = details.phone || 'ì „í™”ë²ˆí˜¸ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.';
                            document.getElementById('add-to-wishlist-btn').dataset.restaurantId = details.id;

                            sidePanel.classList.add('open');
                        } catch (error) {
                            console.error('Error fetching restaurant details:', error);
                            alert('ë§›ì§‘ ìƒì„¸ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                        }
                    });
                });
            } catch (error) {
                console.error('Error fetching restaurants:', error);
            }
        };

        document.getElementById('add-to-wishlist-btn').addEventListener('click', async function() {
            const userId = localStorage.getItem('userId');
            const restaurantId = this.dataset.restaurantId;

            if (!userId) {
                alert('ì°œí•˜ê¸° ê¸°ëŠ¥ì„ ì‚¬ìš©í•˜ë ¤ë©´ ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                window.location.href = '/login.html';
                return;
            }
            if (!restaurantId) return;

            try {
                const response = await fetch(`/api/users/${userId}/wishlist/${restaurantId}`, { method: 'POST' });
                if (response.ok) {
                    alert('ì°œ ëª©ë¡ì— ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!');
                } else if (response.status === 409) {
                    alert('ì´ë¯¸ ì°œí•œ ì‹ë‹¹ì…ë‹ˆë‹¤.');
                } else {
                    const errorText = await response.text();
                    throw new Error(errorText || 'ì°œ ëª©ë¡ ì¶”ê°€ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                alert('ì°œí•˜ê¸° ìš”ì²­ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                console.error('Error adding to wishlist:', error);
            }
        });

        fetchAndDisplayRestaurants();
    });
</script>
