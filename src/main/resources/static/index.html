<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 주변 맛집</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        #side-panel {
            position: fixed;
            left: 0;
            top: 0;
            width: 350px;
            height: 100%;
            background-color: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            overflow-y: auto;
        }
        #side-panel.open {
            transform: translateX(0);
        }
        #panel-close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        #panel-content {
            padding: 20px;
            padding-top: 50px;
        }
        #panel-content h2 {
            margin-top: 0;
            color: #333;
        }
        .panel-section {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .panel-section h3 {
            margin-top: 0;
            font-size: 16px;
            color: #555;
        }
        .panel-section p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<!-- Side Panel for Restaurant Details -->
<div id="side-panel">
    <button id="panel-close-btn">&times;</button>
    <div id="panel-content">
        <h2 id="panel-name"></h2>
        <div class="panel-section">
            <h3>평점 정보</h3>
            <p><strong>네이버:</strong> <span id="panel-naver-rating"></span></p>
            <p><strong>카카오:</strong> <span id="panel-kakao-rating"></span></p>
            <p><strong>구글:</strong> <span id="panel-google-rating"></span></p>
        </div>
        <div class="panel-section">
            <h3>기본 정보</h3>
            <p><strong>음식 종류:</strong> <span id="panel-cuisine"></span></p>
            <p><strong>소개:</strong> <span id="panel-desc"></span></p>
            <p><strong>위치:</strong> <span id="panel-address"></span></p>
            <p><strong>번호:</strong> <span id="panel-phone"></span></p>
        </div>
        <button id="add-to-wishlist-btn" style="background-color: #ffc107; color: #333; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; margin-top: 20px;">찜하기</button>
    </div>
</div>

<!-- Map Container -->
<div id="map"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a7dd75c481a7f81f5110d20f54d8a2ca"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const mapContainer = document.getElementById('map');
        const sidePanel = document.getElementById('side-panel');
        const closeBtn = document.getElementById('panel-close-btn');

        const mapOption = {
            center: new kakao.maps.LatLng(37.5015, 127.0373),
            level: 4
        };
        const map = new kakao.maps.Map(mapContainer, mapOption);

        // Close side panel
        closeBtn.addEventListener('click', () => {
            sidePanel.classList.remove('open');
        });

        const fetchAndDisplayRestaurants = async () => {
            try {
                // The list response is sufficient for basic info + coordinates
                const listResponse = await fetch('/api/restaurants');
                if (!listResponse.ok) throw new Error('Failed to fetch restaurant list');
                const restaurants = await listResponse.json();

                // Fetch all details in parallel for efficiency
                const detailPromises = restaurants.map(r =>
                    fetch(`/api/restaurants/${r.id}`).then(res => {
                        if (!res.ok) {
                            console.error(`Failed to fetch details for restaurant ${r.id}`);
                            return null; // Handle failure for a single restaurant
                        }
                        return res.json();
                    })
                );
                
                const detailedRestaurants = (await Promise.all(detailPromises)).filter(Boolean); // Filter out any nulls from failed fetches

                const restaurantDetailsMap = new Map(detailedRestaurants.map(r => [r.id, r]));

                restaurants.forEach(restaurant => {
                    const markerPosition = new kakao.maps.LatLng(restaurant.latitude, restaurant.longitude);
                    const marker = new kakao.maps.Marker({
                        position: markerPosition
                    });
                    marker.setMap(map);

                    kakao.maps.event.addListener(marker, 'click', function () {
                        const details = restaurantDetailsMap.get(restaurant.id);
                        if (!details) {
                            console.error(`Details not found for restaurant ${restaurant.id}`);
                            return;
                        }

                        // Populate side panel
                        document.getElementById('panel-name').textContent = details.name;
                        document.getElementById('panel-naver-rating').textContent = details.naverRating.toFixed(1);
                        document.getElementById('panel-kakao-rating').textContent = details.kakaoRating.toFixed(1);
                        document.getElementById('panel-google-rating').textContent = details.googleRating.toFixed(1);
                        document.getElementById('panel-cuisine').textContent = details.cuisineType;
                        document.getElementById('panel-desc').textContent = details.description;
                        document.getElementById('panel-address').textContent = details.address;
                        document.getElementById('panel-phone').textContent = details.phone;

                        // Set the restaurant ID on the wishlist button
                        document.getElementById('add-to-wishlist-btn').dataset.restaurantId = details.id;

                        // Open side panel
                        sidePanel.classList.add('open');
                    });
                });
            } catch (error) {
                console.error('Error fetching restaurants:', error);
            }
        };

        const addToWishlistBtn = document.getElementById('add-to-wishlist-btn');
        addToWishlistBtn.addEventListener('click', async function() {
            const userId = localStorage.getItem('userId');
            const restaurantId = this.dataset.restaurantId;

            if (!userId) {
                alert('찜하기 기능을 사용하려면 로그인이 필요합니다.');
                window.location.href = '/login.html';
                return;
            }
            if (!restaurantId) {
                alert('찜할 맛집을 선택해주세요.');
                return;
            }

            try {
                const response = await fetch(`/api/users/${userId}/wishlist/${restaurantId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    alert('찜 목록에 추가되었습니다!');
                } else {
                    const errorText = await response.text();
                    alert(`찜하기 실패: ${errorText}`);
                }
            } catch (error) {
                alert('네트워크 오류로 찜하기에 실패했습니다.');
                console.error('Error adding to wishlist:', error);
            }
        });

        fetchAndDisplayRestaurants();
    });
</script>

</body>
</html>
